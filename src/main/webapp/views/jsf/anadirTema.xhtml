<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html lang="#{msgs.language}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{i18n.locale}">
<h:head>
<title>#{msgs.anadirTemaTitulo}</title>
<script type="text/javascript">
	function load(){
		if("#{anadirTemaBean.error}" === "true"){
			alert("#{msgs.errorinsertarbd}");
		}
	}
</script>
</h:head>
<h:body onload="load()">
	<h2>#{msgs.anadirTemaTitulo}</h2>

	<h:form>
		<label for="id">Id del tema: </label> 
		<h:inputText id="id" value="#{anadirTemaBean.tema.id}" /><br /> 
		<label for="nombre">Nombre del tema: </label>
		<h:inputText id="nombre" value="#{anadirTemaBean.tema.nombre}" /><br />
		<label for="pregunta">Pregunta del tema: </label>
		<h:inputText id="pregunta" value="#{anadirTemaBean.tema.pregunta}" /><br />
		<h:commandButton value="Añadir tema" type="submit" action="#{anadirTemaBean.process}" />
	</h:form>

	<br />
	<br />

	<h:link value="#{msgs.volverIndice}" outcome="homePage"/>
</h:body>
</f:view>
</html>
