<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html lang="#{msgs.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{i18n.locale}">
	<h:head>
		<title>#{msgs.borrarTema}</title>
	</h:head>
	<h:body>
		<h2>#{msgs.borrarTema}</h2>

		<h:form>
			<h:panelGroup rendered="#{eliminarTemaBean.autorizado}">
				<h5>#{msgs.seleccionarTemaBorrar}</h5>
				<h:selectOneRadio value="#{eliminarTemaBean.tema.id}">
					<f:selectItems value="#{eliminarTemaBean.temas}" var="tema" itemValue="#{tema.id}" itemLabel="#{tema.nombre}" />
				</h:selectOneRadio>
				<br />
				<h:commandButton value="#{msgs.borrar}" type="submit" action="#{eliminarTemaBean.eliminar}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{not eliminarTemaBean.autorizado}">
				<label for="autorizacion">#{msgs.codigoAutorizacion}</label>
				<h:inputText value="#{eliminarTemaBean.autorizacion}" />
				<br />
				<h:commandButton value="#{msgs.enviar}" type="submit" action="#{eliminarTemaBean.autorizar}" />
			</h:panelGroup>
		</h:form>

		<br />
		<br />
		<h:link value="#{msgs.volverIndice}" outcome="homePage" />
	</h:body>
</f:view>
</html>
