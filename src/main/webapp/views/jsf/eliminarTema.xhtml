<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html lang="#{msgs.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{i18n.locale}">
	<h:head>
		<title>#{msgs.borrarTema}</title>
	</h:head>
	<h:body>
		<h2>#{msgs.borrarTema}</h2>

		<h:form rendered="#{eliminarTemaBean.autorizacion==666}">
			<h5>#{msgs.seleccionarTemaBorrar}</h5>
			<h:inputHidden value="#{eliminarTemaBean.autorizacion}" />
			<h:selectOneRadio>
				<f:selectItems var="tema" itemLabel="#{tema.nombre}" itemValue="#{tema.id}" value="#{eliminarTemaBean.temas}"></f:selectItems>
			</h:selectOneRadio>
			<br />
			<h:commandButton value="#{msgs.borrar}" type="submit" action="#{eliminarTemaBean.process}" />
		</h:form>
		<h:form rendered="#{eliminarTemaBean.autorizacion!=666}">
			<label for="autorizacion">#{msgs.codigoAutorizacion}</label>
			<h:inputText id="autorizacion" value="#{eliminarTemaBean.autorizacion}" />
			<br />
			<h:commandButton value="#{msgs.enviar}" type="submit" action="#{eliminarTemaBean.process}" />
		</h:form>

		<br />
		<br />
		<h:link value="#{msgs.volverIndice}" outcome="homePage" />
	</h:body>
</f:view>
</html>
